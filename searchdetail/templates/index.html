<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>isearch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body style="background-color:grey;">
    <div class="container" >

        <div class="row"  style="margin-top:10px;margin-bottom:70px">
            <form action="" method="POST">
                  <div class="row">
                        <div class="col-lg-4 ">
                            <input name="input1" placeholder="Country">
                        </div>
                        <div class="col-lg-4 ">
                            <input name="input2" placeholder="City">
                        </div>
                      <div class="col-lg-4 ">
                            <input name="input3" placeholder="keyword">
                        </div>

                </div>
                <div class="row">
                    <div class="col-lg-4 ">
                            <input type="submit" class="btn btn-primary">
                        </div>

                </div>
          </form>
        </div>


        <div class="row"  style="margin-top:10px;margin-bottom:70px">
            <div class="col-lg-3 ">
                            <a href="/home" ><button class="btn btn-primary" class=grey >back</button></a>
                        </div>
            <div class="col-lg-3 ">
                            <a href="/delete" ><button class="btn btn-danger" >Delete All</button></a>
                        </div>
            <div class="col-lg-3 ">
                            <a href="/convertcsv" ><button class="btn btn-primary" class=grey >To CSV</button></a>
                        </div>
<!--            <div class="col-lg-3 ">-->
<!--                            <a href="/down"><button class="btn btn-primary" >Download CSV</button></a>-->
<!--                        </div>-->
        </div>


          <div class="row"  style="margin-top:10px;margin-bottom:70px">
            <form action="/deletebysearch" method="POST">
                <div class="row">

                    <div class="col-lg-3 ">
                            <label for="keyword delete">keyword delete</label>
                        </div>
                    <div class="col-lg-5 ">
                            <input name="del" placeholder="keyword">
                        </div>
                    <div class="col-lg-4 ">
                            <input type="submit" class="btn btn-warning">
                        </div>
                    </div>

<!--              <label for="keyword delete">keyword delete</label>-->
<!--              <input name="del">-->
<!--              <input type="submit">-->

            </form>
          </div>
<!--          <form action="/deletebysearch" method="POST">-->
<!--          <label for="keyword delete">keyword delete</label>-->
<!--          <input name="del">-->
<!--          <input type="submit">-->
<!--          </form>-->



        <div class="table-responsive-lg">
        <table class="table table-sm">
          <thead class="thead-dark">
            <tr>

              <th scope="col">url</th>
              <th scope="col">email</th>
                <th scope="col">country</th>
              <th scope="col">keyword</th>
                <th scope="col">city</th>
                <th scope="col">type</th>
            </tr>
          </thead>
          <tbody>
          {% for row in rows %}
          <tr>
              <td>{{row["url"]}}</td>
              <td>{{row["email"]}}</td>
              <td>{{row["country"]}}</td>
              <td>{{row["keyword"]}}</td>
              <td>{{row["city"]}}</td>
              <td>{{row["type"]}}</td>
          </tr>

          {% endfor %}

          </tbody>
        </table>
        </div>

    </div>
</body>
</html>
